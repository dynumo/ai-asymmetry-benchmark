name: Deploy comparisons to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Rename all.html to index.html
        run: mv comparisons/all.html comparisons/index.html

      - name: Upload artifact (root = comparisons/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: comparisons

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
